<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Matrizes</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="text-primary mt-4">Multiplicação de Matrizes</h1>
        <hr>
        <div class="row">
            <form class="col-lg-12" oninput="checkarInputsPreenchidos()">
                <div class="row">
                    <div class="col-lg-4 mb-3">
                        <h2 class="text-secondary mb-2">Matriz A</h2>
                        <div class="form-group" id="matrizA"></div>
                    </div>
                    <div class="col-lg-4 mb-3">
                        <h2 class="text-secondary mb-2">Matriz B</h2>
                        <div class="form-group" id="matrizB"></div>
                    </div>
                    <div class="col-lg-4 mb-3">
                        <h2 class="text-secondary mb-2">Matriz C</h2>
                        <div class="form-group" id="matrizC"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
